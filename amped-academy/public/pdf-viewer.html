<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee Fretmap Fretboard Mastery | Amped Academy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111827; /* gray-900 */
      color: white;
    }
    /* Text shadow styles for glow effect - exactly matching the videos page */
    .text-shadow-heavy {
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 0 0 30px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.7), 0 0 50px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 0, 0, 0.5);
    }
    .text-shadow-medium {
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.9), 0 0 25px rgba(0, 0, 0, 0.8), 0 0 35px rgba(0, 0, 0, 0.7), 0 0 45px rgba(0, 0, 0, 0.6);
    }
    
    /* Hero section styles exactly matching videos page */
    .hero-section {
      position: relative;
      color: white;
      padding: 2rem 0;
    }
    .hero-background {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      background-color: #4338ca; /* indigo-900 */
    }
    .hero-background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }
    .hero-background::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: black;
      opacity: 0.25;
    }
    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .hero-text {
      text-align: center;
      padding: 3rem 0;
    }
    .hero-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: white;
    }
    .hero-subtitle {
      font-size: 1.5rem;
      color: white;
    }
    
    /* Responsive font sizes - smaller than before */
    @media (min-width: 640px) {
      .hero-title {
        font-size: 2.5rem;
      }
      .hero-subtitle {
        font-size: 2rem;
      }
    }
    
    @media (min-width: 768px) {
      .hero-title {
        font-size: 3.5rem;
      }
      .hero-subtitle {
        font-size: 2.5rem;
      }
    }
    
    /* For larger screens - smaller than before */
    @media (min-width: 1024px) {
      .hero-title {
        font-size: 5rem;
      }
      .hero-subtitle {
        font-size: 2.5rem;
      }
    }
    
    .container {
      max-width: 1024px;
      margin: 0.25rem auto;
      padding: 0 1rem;
    }
    .pdf-fallback {
      background-color: #1f2937; /* gray-800 */
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-align: center;
    }

    /* Button styling to match other pages */
    .back-button {
      display: inline-flex;
      align-items: center;
      background-color: #4f46e5; /* indigo-600 */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .back-button:hover {
      background-color: #4338ca; /* indigo-700 */
    }
  </style>
</head>
<body>
  <!-- Hero Section - exactly matching videos page structure -->
  <section class="hero-section">
    <div class="hero-background">
      <img 
        src="/images/backgrounds/lightning-background-jpg.jpg" 
        alt="Lightning background" 
        class="hero-background-image"
      />
    </div>
    
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title text-shadow-heavy">
          Amped Academy Presents:
        </h1>
        <p class="hero-subtitle text-shadow-medium">
          Lee Fretmap Fretboard Mastery
        </p>
      </div>
    </div>
  </section>
  
  <div class="container">
    <div style="text-align: center; margin: 1rem 0;">
      <a href="/lessons" class="back-button">Back to Lessons</a>
    </div>
    <div class="pdf-fallback">
      <p>Your browser may not be able to display the PDF directly.</p>
    </div>
  </div>

  <script>
    // Try to create a more compatible PDF embed
    window.onload = function() {
      try {
        const container = document.querySelector('.container');
        
        // Create object element
        const obj = document.createElement('object');
        obj.setAttribute('data', '/images/Text/Lee Fretmap Fretboard Mastery.pdf');
        obj.setAttribute('type', 'application/pdf');
        obj.setAttribute('width', '100%');
        obj.setAttribute('height', '850px');
        obj.style.display = 'block';
        obj.style.margin = '0 auto 1rem auto';
        obj.style.backgroundColor = '#1f2937'; /* gray-800 */
        obj.style.borderRadius = '8px';
        obj.style.boxShadow = '0 4px 6px rgba(0,0,0,0.3)';
        
        // Add fallback text inside the object
        const fallback = document.createElement('p');
        fallback.textContent = "Unable to display PDF. Please try a different browser.";
        obj.appendChild(fallback);
        
        // Insert after the back button but before the fallback div
        const backButton = document.querySelector('.back-button').parentNode;
        container.insertBefore(obj, backButton.nextSibling);
        
        // Remove any download buttons or links from the PDF viewer controls
        setTimeout(() => {
          const downloadButtons = document.querySelectorAll('[data-l10n-id="download"], [title="Download"], [download]');
          downloadButtons.forEach(button => {
            if (button.parentNode) {
              button.parentNode.removeChild(button);
            }
          });
        }, 1000);
      } catch (e) {
        console.error('Error creating PDF viewer:', e);
      }
    };
  </script>
</body>
</html>
